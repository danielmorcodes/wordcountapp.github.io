<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="https://danielmorcodes.github.io/wordcountapp.github.io/style.css">
  <title>Word Count App</title>
</head>
<body>
  
    <div class="main">
        <div class="info">
          <h3>About WordCount</h3><br>
          <p>Word count takes in a text and displays the number of characters in its longest word.</p>
        </div>
  
      <div class="container">
        <input type="text" id="text" placeholder="type your sentence here"><br>
        <div class="output">
            <h3>Output</h3>
            <input id="output" type="">
          </div><br>
  
        <button type="submit" id="submit" value="submit" onclick ="findLenButton()">Find longest word</button>
        <button type="submit" id="reset" value="reset" onclick ="resetButton()">Reset</button>
      </div>
    </div>

  <script src="https://danielmorcodes.github.io/wordcountapp.github.io/custom.js"></script>
</body>
</html>
